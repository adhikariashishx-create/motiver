<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Motiver Tech</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/variables.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    <link rel="stylesheet" href="{% static 'css/pages.css' %}">
</head>

<body>
    {% include 'nav.html' %}
    <main>
        <section class="container">
            <div class="page-head">
                <h2>Projects</h2>
                <p class="subtle">A showcase of our recent work and success stories.</p>
            </div>
        </section>
        <section class="container grid cards-3" data-list="projects">
            <article class="card">
                <h3>Project Alpha</h3>
                <p class="subtle">Enterprise dashboard for analytics.</p>
            </article>
            <article class="card">
                <h3>Beta Platform</h3>
                <p class="subtle">Cloud-native SaaS for teams.</p>
            </article>
            <article class="card">
                <h3>Gamma App</h3>
                <p class="subtle">Mobile-first experience for users.</p>
            </article>
        </section>
    </main>
    {% include 'footer.html' %}
    <script src="{% static 'js/nav.js' %}"></script>
    <script src="{% static 'js/ui.js' %}"></script>
</body>

</html>
